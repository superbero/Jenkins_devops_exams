
### configmap for postgres-movie-db ###
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-movie-configmap
  labels:
    app: postgres-movie-db
  namespace: dev
data:
  POSTGRES_USER: "movie_db_username"
  POSTGRES_PASSWORD: "movie_db_password"
  POSTGRES_DB: "movie_db_dev"
 
---
### configmap for postgres-cast-db ###
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-cast-configmap
  labels:
    app: postgres-cast-db
  namespace: dev
data:
  POSTGRES_USER: "cast"
  POSTGRES_PASSWORD: "password"
  POSTGRES_DB: "cast_db_dev"

---
### configmap for cast-service ###
apiVersion: v1
kind: ConfigMap
metadata:
  name: cast-service-config
  namespace: dev
  labels:
    app: cast-service-config
data:
  DATABASE_URI: "postgresql://cast_db_username:cast_db_password@postgres-cast-service:5432/cast_db_dev"

---
### configmap for movie-service ###
kind: ConfigMap
apiVersion: v1
metadata:
  name: movie-service-config
  namespace: dev
data:
  DATABASE_URI: "postgresql://movie_db_username:movie_db_password@postgres-movie-service:5432/movie_db_dev"
  #DATABASE_URI: "postgresql://movie:password@postgres-movie-service:5432/movie_db_dev"
  CAST_SERVICE_HOST_URL: "http://cast-db-service:8000/api/v1/casts/"

---
### configmap for nginx ###
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: dev
data:
  default.conf: |
    server {
      listen 9090;

      location /api/v1/movies {
        proxy_pass http://movie-service:8000/api/v1/movies;
      }

      location /api/v1/casts {
        proxy_pass http://cast-db-service:8000/api/v1/casts;
      }
    }