apiVersion: apps/v1
kind: Deployment
metadata:
  name:  cast-svc-deploy
  namespace: dev
  labels:
    app:  cast-svc-deploy
spec:
  selector:
    matchLabels:
      app: cast-svc-deploy
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  cast-svc-deploy
    spec:
      containers:
      - name:  cast-svc-deploy
        image:  superbero/cast_service:latest
        command: ["uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name:  cast-service-config
        ports:
        - containerPort:  8000
          name:  cast-svc-deploy
      restartPolicy: Always
---

apiVersion: apps/v1
kind: Deployment
metadata:
